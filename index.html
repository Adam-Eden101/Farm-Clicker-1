<!DOCTYPE html>
<html>
<head>
	<title>Farming Simulator</title>
	<script type="text/javascript" src="clicker.js"></script>
	<link rel="stylesheet" type="text/css" href="clicker.css">
	<link rel="icon" href="ressources/favicon.ico"/>
</head>
<body>
	<section class="middle-section">
		<h1>Farming Simulator</h1>
		<h3 class="dps_total">CS total par seconde : <span id="dps_total">0</span></h3>
		<h5 class="dps_total">Click Damage Total : <span id="click_dps">1</span></h5>
		<section class="clicking">
			<button id="buttclicking" class='buttclicking' value="clicking" onclick="add()">
				<input type="image" class='imgclicking' src="ressources/minion.gif"/>
			</button>
		</section>
		<section class="display_points" id="display_points">
			<p class="display_place" id="display_place">Au commencement, il n'y avait rien...</p>
		</section>
	</section>
	<section class="right-section">
		<section class="shop.title" id="shop.title">
			<img class='shop_title_img' id='shop_title_img' src="ressources/shopkeeper.jpg"/>
			<span class='shop_title_title' id='shop_title_title'>Shop</span>
		</section>
		<section class="upgrade">
			<section class="sous-upgrade">
				<button class='buy_upgrade' id="buy_nami"  onclick="buy_item_nami()">
					<img class='buy_upgrade_img' src="ressources/upgrade_nami_1.png"/>
					<section class="upgrade_content">
						<span>Nami</span><br>
						<span>1000</span><br>
						<span id="multiplier_nami">x0</span>
					</section>
				</button>
				<button class='buy_upgrade' id="buy_nami"  onclick="buy_nami()">
					<img class='buy_upgrade_img' src="ressources/upgrade_miss-fortune_1.png"/>
					<section class="upgrade_content">
						<span>Miss F.</span><br>
						<span>5000</span><br>
						<span>x0</span>
					</section>
				</button>
				<button class='buy_upgrade' id="buy_nami"  onclick="buy_nami()">
					<img class='buy_upgrade_img' src="ressources/upgrade_rengar_1.png"/>
					<section class="upgrade_content">
						<span>Rengar</span><br>
						<span>10000</span><br>
						<span>x0</span>
					</section>
				</button>
				<button class='buy_upgrade' id="buy_nami"  onclick="buy_nami()">
					<img class='buy_upgrade_img' src="ressources/upgrade_viktor_1.png"/>
					<section class="upgrade_content">
						<span>Viktor</span><br>
						<span>50000</span><br>
						<span>x0</span>
					</section>
				</button>
				<button class='buy_upgrade' id="buy_nami"  onclick="buy_nami()">
					<img class='buy_upgrade_img' src="ressources/upgrade_nasus_1.png"/>
					<section class="upgrade_content">
						<span>Nasus</span><br>
						<span>100000</span><br>
						<span>x0</span>
					</section>
				</button>
			</section>
		</section>
		<section class="shop">
			<section class="sous-shop">
				<section class="shop_img" id="shop.img.nami">
					<img class='shop_img_img' src="ressources/shop_nami.png"/>
				</section>
				<section class="content">
					<section class="shop_name" id="shop.name.nami">Nami</section>
					<section class="shop_price"><span id="shop.price.nami">100</span> CS</section>
					<section class="shop_buy" id="shop.buy.nami">
						<button class="shop_buy" id="buy_nami"  onclick="buy_nami()">Level Up</button>
					</section>
					<section class="shop_dps">+ : <span id="shop.dps.nami">0</span> click<br>damage</section>
					<!--<div class="shop_multiplier">Multiplier : <span id="shop_multiplier_nami"></span></div>-->
					<section class="shop_count">Lvl : <span id="shop.count.nami">0</span></section>
				</section>
			</section>
			<section class="sous-shop">
				<section class="shop_img" id="shop.img.miss-fortune">
					<img class='miss-fortune' src="ressources/shop_miss-fortune.png"/>
				</section>
				<section class="content">
					<section class="shop_name" id="shop.name.miss-fortune">Miss Fortune</section>
					<section class="shop_price"><span id="shop.price.miss-fortune">500</span> CS</section>
					<section class="shop_buy">
						<button class="shop_buy" id="shop.buy.miss-fortune" onclick="buy_miss_fortune()">Level Up</button>
					</section>
					<section class="shop_dps">CS/s : <span id="shop.dps.miss-fortune">0</span></section>
					<section class="shop_count">Lvl : <span id="shop.count.miss-fortune">0</span></section>
				</section>
			</section>
			<section class="sous-shop">
				<section class="shop_img" id="shop.img.rengar">
					<img class='rengar' src="ressources/shop_rengar.png"/>
				</section>
				<section class="content">
					<section class="shop_name" id="shop.name.rengar">Rengar</section>
					<section class="shop_price"><span id="shop.price.rengar">2500</span> CS</section>
					<section class="shop_buy">
						<button class="shop_buy" id="shop.buy.rengar" onclick="buy_rengar()">Level Up</button>
					</section>
					<section class="shop_dps">CS/s : <span id="shop.dps.rengar">0</span></section>
					<!--<div class="shop_multiplier">Multiplier : <span id="shop_multiplier_rengar"></span></div>-->
					<section class="shop_count">Lvl : <span id="shop.count.rengar">0</span></section>
				</section>
			</section>
			<section class="sous-shop">
				<section class="shop_img" id="shop.img.viktor">
					<img class='viktor' src="ressources/shop_viktor.png"/>
				</section>
				<section class="content">
					<section class="shop_name" id="shop.name.viktor">Viktor</section>
					<section class="shop_price"><span id="shop.price.viktor">10000</span> CS</section>
					<section class="shop_buy">
						<button class="shop_buy" id="shop.buy.viktor" onclick="buy_viktor()">Level Up</button>
					</section>
					<section class="shop_dps">CS/s : <span id="shop.dps.viktor">0</span></section>
					<section class="shop_count">Lvl : <span id="shop.count.viktor">0</span></section>
				</section>
			</section>
			<section class="sous-shop">
				<section class="shop_img" id="shop.img.nasus">
					<img class='nasus' src="ressources/shop_nasus.png"/>
				</section>
				<section class="content">
					<section class="shop_name" id="shop.name.nasus">Nasus</section>
					<section class="shop_price"><span id="shop.price.nasus">75000</span> CS</section>
					<section class="shop_buy">
						<button class="shop_buy" id="shop.buy.nasus" onclick="buy_nasus()">Level Up</button>
					</section>
					<section class="shop_dps">CS/s : <span id="shop.dps.nasus">0</span></section>
					<section class="shop_count">Lvl : <span id="shop.count.nasus">0</span></section>
				</section>
			</section>
		</section>
	</section>
</body>
</html>
