	<!DOCTYPE html>
<html>
<head>
	<title>Farming Simulator</title>
	<script type="text/javascript" src="clicker.js"></script>
	<link rel="stylesheet" type="text/css" href="clicker.css">
	<link rel="icon" href="favicon.ico" />
</head>
<body>
<header><h1>Farming Simulator</h1></header>
<img loop="-1" src="https://media.giphy.com/media/ikL2VRqsGjUYg/giphy.gif" class="gif" id="gif"/>
<h3 class="dps_total">CS total par seconde : <span id="dps_total">0</span></h3>
<h5 class="dps_total">Click Damage Total : <span id="click_dps">1</span></h5>
<div class="clicking">
<button id="buttclicking" class='buttclicking' value="clicking" onclick="add()"><input type="image" class='imgclicking' src="http://67.media.tumblr.com/2f85d563c9d4f2ae577df9017a5a7035/tumblr_inline_n3d6fyxcH01qixfi7.gif"/></button>
</div>
<div class="display_points" id="display_points">
<button class="display_place" id="display_place">0</button>
</div>
<div>
<table class="shop">
	<tr>
		<td>
			<table class="sous-shop">
				<tr>
					<td class="shop.name" id="shop.name.nami">
						Nom : Nami
					</td>
					<td class="shop.img" id="shop.img.nami">
						<img class='nami' src="shop_nami.png"/>
					</td>
				</tr>
				<tr>
					<td class="shop.price">
						Prix : <span id="shop.price.nami">100</span>
					</td>
					<td class="shop.buy" id="shop.buy.nami">
						<button class="display_place" id="buy_nami"  onclick="buy_nami()">Monter un niveau</button>
					</td>	
				</tr>
				<tr>
					<td class="shop.dps">
						+ : <span id="shop.dps.nami">0</span> click damage
					</td>
					<td class="shop.count">
						Lvl : <span id="shop.count.nami">0</span>
					</td>	
				</tr>
			</table>
			<table class="sous-shop">	
				<tr>
					<td class="shop.name" id="shop.name.miss-fortune">
						Nom : Miss Fortune
					</td>
					<td class="shop.img" id="shop.img.miss-fortune">
						<img class='miss-fortune' src="shop_miss-fortune.png"/>
					</td>
				</tr>
				<tr>
					<td class="shop.price">
						Prix : <span id="shop.price.miss-fortune">1000</span>
					</td>
					<td class="shop.buy">
						<button class="display_place" id="shop.buy.miss-fortune" onclick="buy_miss_fortune()">Monter un niveau</button>
					</td>	
				</tr>
				<tr>
					<td class="shop.dps">
						CS/s : <span id="shop.dps.miss-fortune">0</span>
					</td>
					<td class="shop.count">
						Lvl : <span id="shop.count.miss-fortune">0</span>	
					</td>	
				</tr>
			</table>
		</td>
	</tr>
</table>
<table class="upgrade">
	<tr>
		<td>
			<table class="sous-shop">
				<tr>
					<td class="upgrade.name" id="upgrade.name.nami">
						Nom : Creuset de Mikael
					</td>
					<td class="upgrade.img" id="upgrade.img.nami">
						<img class='nami' src="upgrade_nami_1.png"/>
					</td>
				</tr>
				<tr>
					<td class="upgrade.price">
						Prix : <span id="upgrade.price.nami">100</span>
					</td>
					<td class="upgrade.buy" id="upgrade.buy.nami">
						<button class="display_place" id="buy_nami"  onclick="buy_nami()">Acheter pour Nami</button>
					</td>
				</tr>
			</table>
			<table class="sous-shop">		
				<tr>
					<td class="upgrade.name" id="upgrade.name.nami">
						Nom : Lame de Doran
					</td>
					<td class="upgrade.img" id="upgrade.img.nami">
						<img class='nami' src="upgrade_miss-fortune_1.png"/>
					</td>
				</tr>
				<tr>
					<td class="upgrade.price">
						Prix : <span id="upgrade.price.nami">100</span>
					</td>
					<td class="upgrade.buy" id="upgrade.buy.nami">
						<button class="display_place" id="buy_nami"  onclick="buy_nami()">Acheter pour Miss Fortune</button>
					</td>	
				</tr>
			</table>
		</td>
	</tr>			
</table>
</div>
</body>
</html>
