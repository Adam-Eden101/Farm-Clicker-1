<!DOCTYPE html>
<html>
<head>
	<title>Farming Simulator</title>
	<script type="text/javascript" src="clicker.js"></script>
	<link rel="stylesheet" type="text/css" href="clicker.css">
</head>
<body>
<header><h1>Farming Simulator</h1></header>
<div class="clicking">
<button id="buttclicking" class='buttclicking' value="clicking" onclick="add()"><input type="image" class='imgclicking' src="minion.jpg" /></button>
</div>
<div class="display_points" id="display_points">
<button class="display_place" id="display_place"></button>
</div>
<div>
<table class="shop">
<div>
	<tr>
		<td class="shop.name" id="shop.name.nami">
			Nom : Nami
		</td>
		<td class="shop.img" id="shop.img.nami">
			<img class='nami' src="shop_nami.png"/>
		</td>
	</tr>
	<tr>
		<td class="shop.price" id="shop.price.nami">
			Prix : <span id="shop.price.nami"></span>
		</td>
		<td class="shop.buy" id="shop.buy.nami">
			<button class="display_place" id="buy_nami"  onclick="buy_nami()">Monter un niveau</button>
		</td>	
	</tr>
	<tr>
		<td class="shop.dps" id="shop.dps.nami">
			CS : <span id="shop.dps.nami"></span>
		</td>
		<td class="shop.count">
			Lvl : <span id="shop.count.nami"></span>
		</td>	
	</tr>
</div>
<div>
	<tr>
		<td class="shop.name" id="shop.name.miss-fortune">
			Nom : Miss Fortune
		</td>
		<td class="shop.img" id="shop.img.miss-fortune">
			<img class='miss-fortune' src="shop_miss-fortune.png"/>
		</td>
	</tr>
	<tr>
		<td class="shop.price">
			Prix : <span id="shop.price.miss-fortune"></span>
		</td>
		<td class="shop.buy">
			<button class="display_place" id="shop.buy.miss-fortune" onclick="buy_miss_fortune()">Monter un niveau</button>
		</td>	
	</tr>
	<tr>
		<td class="shop.dps">
			CS : <span id="shop.dps.miss-fortune"></span>
		</td>
		<td class="shop.count">
			Lvl : <span id="shop.count.miss-fortune"></span>	
		</td>	
	</tr>
</div>
</table>
</div>
</body>
</html>
