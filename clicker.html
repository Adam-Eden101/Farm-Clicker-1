<!DOCTYPE html>
<html>
<head>
	<title>Farming Simulator</title>
	<script type="text/javascript" src="clicker.js"></script>
	<link rel="stylesheet" type="text/css" href="clicker.css">
</head>
<body>
<header><h1>Farming Simulator</h1></header>
<div class="clicking">
<button id="buttclicking" class='buttclicking' value="clicking" onclick="add()"><input type="image" class='imgclicking' src="minion.jpg" /></button>
</div>
<div class="display_points" id="display_points">
<button class="display_place" id="display_place"></button>
</div>
<div>
<table class="shop">
<div>
	<tr>
		<td class="shop.name">
			Nom : Nami
		</td>
		<td class="shop.img">
			<input type="image" class='nami' src="shop_nami.png"/>
		</td>
	</tr>
	<tr>
		<td class="shop.price">
			Prix :
		</td>
		<td class="shop.buy">
			<button class="display_place" id="buy_nami">Monter un niveau</button>
		</td>	
	</tr>
	<tr>
		<td class="shop.dps">
			CS :
		</td>
		<td class="shop.count">
			Lvl :
		</td>	
	</tr>
</div>
<div>
	<tr>
		<td class="shop.name">
			Nom : Miss Fortune
		</td>
		<td class="shop.img">
			<input type="image" class='miss-forture' src="shop_miss-fortune.png"/>
		</td>
	</tr>
	<tr>
		<td class="shop.price">
			Prix :
		</td>
		<td class="shop.buy">
			<button class="display_place" id="buy_nami">Monter un niveau</button>
		</td>	
	</tr>
	<tr>
		<td class="shop.dps">
			CS :
		</td>
		<td class="shop.count">
			Lvl :
		</td>	
	</tr>
</div>
</table>
</div>
</body>
</html>
